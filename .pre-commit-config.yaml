default_language_version:
  python: python3.10
exclude: (docs/conf\.py)|(code_data/test_minimized/.*)

repos:
  - repo: https://github.com/executablebooks/jupyter-book
    rev: v0.12.1
    hooks:
      - id: jb-to-sphinx
        args: ["docs"]
  - repo: https://github.com/pycqa/isort
    rev: 5.10.1
    hooks:
      - id: isort
        name: isort (python)
  - repo: https://github.com/psf/black
    rev: 22.3.0
    hooks:
      - id: black
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v0.961
    hooks:
      - id: mypy
